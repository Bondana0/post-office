<title>{{ title }}</title>
<h3 class="header-style">Реквізити поштового відділення</h3>
<div class="container-fluid">
  <form [formGroup]="newForm">
    <div class="form-group">
      <label>Код</label>
      <input type="text" class="form-control" formControlName="fieldVal" />
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSearch()">
      Пошук
    </button>
  </form>
</div>

<div class="container-fluid" style="white-space: pre">
  <table>
    <tr *ngIf="requestFinished === true && requestValid === true">
      <th>Назва поштового відділення</th>
      <th>Тип відділення</th>
      <th>Округ</th>
      <th>Країна</th>
      <th>Район</th>
    </tr>
    <tr *ngFor="let postofficeDetail of postofficeDetails">
      <td>{{ postofficeDetail.Name }}</td>
      <td>{{ postofficeDetail.BranchType }}</td>
      <td>{{ postofficeDetail.Circle }}</td>
      <td>{{ postofficeDetail.State }}</td>
      <td>{{ postofficeDetail.District }}</td>
    </tr>
  </table>
</div>

<div class="header-style" *ngIf="requestValid === false">
  {{ errorMessage }}
</div>
